<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS เบื้องต้น</title>
    <style>
        h1{
            color: red;
            font-size: 50px;
        }
        .title{
            color: green;
            font-size: 100px;
        }
        #title{
            color: pink;
        }
        #title,.title{   
            font-style: italic;
        }
        p.message{
            font-weight: bolder;
        }
        h1.message{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 align="center">CSS</h1>
    <hr>
    <h1 class="title">HTML5</h1>
    <h1 id="title">CSS3</h1>
    <p class="message">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum corporis illum ipsa. Eos, distinctio ad.</p>
    <h1 class="message">hellolol</h1>
</body>
</html>
