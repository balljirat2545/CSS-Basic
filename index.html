<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Example</title>
    <style>
        #title{
            color: red;
        }
        .message{
            color: green;
        }
        h1{
            color: blue;
        }

<body>

    <hr>
    <div style="border: 1 px solid black;" width="500px" height="500px">Lorem ipsum dolor sit.</div>
</body>
</html>
